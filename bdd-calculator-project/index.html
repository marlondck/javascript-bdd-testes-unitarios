<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora BDD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="display"></div>
    <button type="button" class="button triple" label="AC">AC</button>
    <button type="button" class="button operation" label="/">/</button>
    <button type="button" class="button" label="7">7</button>
    <button type="button" class="button" label="8">8</button>
    <button type="button" class="button" label="9">9</button>
    <button type="button" class="button operation" label="*">*</button>
    <button type="button" class="button" label="4">4</button>
    <button type="button" class="button" label="5">5</button>
    <button type="button" class="button" label="6">6</button>
    <button type="button" class="button operation" label="-">-</button>
    <button type="button" class="button" label="1">1</button>
    <button type="button" class="button" label="2">2</button>
    <button type="button" class="button" label="3">3</button>
    <button type="button" class="button operation" label="+">+</button>
    <button type="button" class="button double" label="0">0</button>
    <button type="button" class="button" label=".">.</button>
    <button type="button" class="button operation" label="=">=</button>
  </div>
  </div>
</body>

</html>
